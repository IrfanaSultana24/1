<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ðŸŽ‰ A Little Goodbye</title>
  <style>
    :root{
      --bg1:#0f172a;
      --bg2:#1e293b;
      --card:#0b1220aa;
      --text:#e2e8f0;
      --accent:#38bdf8;
      --accent2:#a78bfa;
    }
    html,body{height:100%;margin:0}
    body{
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial;
      color:var(--text);
      background: radial-gradient(1200px 800px at 10% 10%, var(--bg2), var(--bg1));
      display:grid;
      place-items:center;
    }
    .card{
      max-width: 720px;
      width: min(92vw, 720px);
      backdrop-filter: blur(12px);
      background: linear-gradient(180deg, #0b1220dd, #0b122099);
      border: 1px solid #1f2a44;
      border-radius: 20px;
      padding: 28px 28px 24px;
      box-shadow: 0 20px 40px rgba(0,0,0,.35), inset 0 1px 0 rgba(255,255,255,.05);
      position: relative;
      overflow: hidden;
    }
    .badge{
      position:absolute; inset: 0 auto auto 0;
      transform: translate(-18px,-18px) rotate(-15deg);
      background: linear-gradient(90deg, var(--accent), var(--accent2));
      color:#0b1220; font-weight:700; letter-spacing:.04em;
      padding:6px 18px; border-radius: 999px; font-size: 12px;
      box-shadow: 0 8px 20px rgba(56,189,248,.4);
    }
    h1{
      font-size: clamp(28px, 5vw, 44px);
      margin: 8px 0 10px;
      line-height:1.1;
    }
    .msg{
      font-size: clamp(16px, 2.6vw, 20px);
      opacity:.92; margin: 0 0 14px 0;
    }
    .meta{
      opacity:.75; font-size:14px; margin-top:6px;
    }
    .row{ display:flex; flex-wrap:wrap; gap:10px; margin-top:18px;}
    button, a.btn{
      appearance:none; border:1px solid #334155; background:#111827; color:var(--text);
      padding:10px 14px; border-radius:12px; cursor:pointer; font-weight:600; text-decoration:none;
      transition: transform .08s ease, box-shadow .2s ease, border-color .2s ease;
    }
    button:hover, a.btn:hover{
      border-color:#475569; box-shadow: 0 8px 20px rgba(0,0,0,.25);
      transform: translateY(-1px);
    }
    .ghost{ background: transparent }
    footer{ margin-top: 10px; font-size:12px; opacity:.6; }
    canvas#confetti{ position:fixed; inset:0; pointer-events:none; z-index:10;}
  </style>
</head>
<body>
  <canvas id="confetti"></canvas>
  <div class="card">
    <div class="badge">ðŸŽ‰ Celebration Mode</div>
    <h1 id="title">Thank you, team!</h1>
    <p class="msg" id="message">
      Itâ€™s been a privilege to build, iterate, and ship with you. Wishing you smooth workflows and zero clashes ahead!
    </p>
    <p class="meta" id="signature">â€” Irfana</p>
    <div class="row">
      <button id="replay">ðŸŽŠ Replay confetti</button>
      <a id="mailto" class="btn ghost" href="#">ðŸ’Œ Stay in touch</a>
      <button id="share" class="ghost">ðŸ”— Copy link with my message</button>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.2/dist/confetti.browser.min.js"></script>
  <script>
    const params = new URLSearchParams(location.search);
    const title = params.get('title') || "Thank you, team!";
    const msg   = params.get('msg')   || "Itâ€™s been a privilege to build, iterate, and ship with you. Wishing you smooth workflows and zero clashes ahead!";
    const name  = params.get('name')  || "Irfana";
    const email = params.get('email') || "";

    document.getElementById('title').textContent = title;
    document.getElementById('message').textContent = msg;
    document.getElementById('signature').textContent = `â€” ${name}`;
    const mailto = document.getElementById('mailto');
    if(email){
      mailto.href = `mailto:${email}`;
    } else {
      mailto.style.display = 'none';
    }

    function burst(){
      const duration = 2000;
      const end = Date.now() + duration;
      (function frame(){
        confetti({particleCount: 2, angle: 60, spread: 55, origin: { x: 0 }});
        confetti({particleCount: 2, angle: 120, spread: 55, origin: { x: 1 }});
        if(Date.now() < end) requestAnimationFrame(frame);
      })();
      confetti({ particleCount: 180, spread: 90, origin: { x: 0.5, y: 0.35 } });
    }

    window.addEventListener('load', burst);
    document.getElementById('replay').addEventListener('click', burst);

    const shareBtn = document.getElementById('share');
    shareBtn.addEventListener('click', async () => {
      const url = new URL(location.href);
      url.searchParams.set('title', title);
      url.searchParams.set('msg', msg);
      url.searchParams.set('name', name);
      if(email) url.searchParams.set('email', email);
      const toCopy = url.toString();
      try{
        await navigator.clipboard.writeText(toCopy);
        shareBtn.textContent = "âœ… Copied link";
        setTimeout(()=>shareBtn.textContent="ðŸ”— Copy link with my message", 1500);
      }catch{
        prompt("Copy this link:", toCopy);
      }
    });
  </script>
</body>
</html>
