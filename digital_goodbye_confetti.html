<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ğŸ‘‹ A Little Goodbye</title>
  <style>
    :root{
      --bg1:#0f172a; --bg2:#1e293b;
      --card:#0b1220cc; /* make more/less transparent by changing last 2 hex digits */
      --text:#e2e8f0; --border:#1f2a44;
    }
    html,body{height:100%;margin:0}
    body{
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial;
      color:var(--text);
      display:grid; place-items:center;
      background: radial-gradient(1200px 800px at 10% 10%, var(--bg2), var(--bg1));
      background-size: cover; background-position: center; background-attachment: fixed;
      overflow-x:hidden;
    }
    .card{
      position:relative; z-index:1; max-width:720px; width:min(92vw,720px);
      backdrop-filter: blur(12px);
      background: var(--card);
      border:1px solid var(--border); border-radius:20px;
      padding:28px 28px 22px;
      box-shadow:0 20px 40px rgba(0,0,0,.35), inset 0 1px 0 rgba(255,255,255,.05);
    }
    h1{ font-size: clamp(28px,5vw,44px); margin:8px 0 10px; line-height:1.1; }
    .msg{ font-size: clamp(16px,2.6vw,20px); opacity:.92; margin:0 0 14px; }
    .meta{ opacity:.8; font-size:14px; margin-top:6px; }
    .row{ display:flex; flex-wrap:wrap; gap:10px; margin-top:18px; }
    button{
      appearance:none; border:1px solid #334155; background:#0b1220; color:var(--text);
      padding:10px 14px; border-radius:12px; cursor:pointer; font-weight:600;
      transition: transform .08s ease, box-shadow .2s ease, border-color .2s ease;
    }
    button:hover{ border-color:#475569; box-shadow:0 8px 20px rgba(0,0,0,.25); transform:translateY(-1px); }

    /* Modal */
    .modal{ position:fixed; inset:0; display:none; z-index:20; align-items:center; justify-content:center; background:rgba(0,0,0,.45); padding:18px; }
    .modal.open{ display:flex; }
    .modal-card{ width:min(92vw,620px); background:#0b1220; border:1px solid var(--border); border-radius:16px; padding:18px; box-shadow:0 24px 60px rgba(0,0,0,.5); }
    .modal-card h2{ margin:0 0 10px; font-size:20px; }
    textarea{ width:100%; min-height:140px; resize:vertical; background:#0f172a; color:var(--text); border:1px solid #334155; border-radius:12px; padding:10px; font-family:inherit; font-size:14px; }
    .modal-actions{ margin-top:12px; display:flex; gap:10px; justify-content:flex-end; }

    /* Emoji rain */
    .emoji { position:fixed; top:-60px; z-index:0; }
    .emoji .inner{
      display:block; filter: drop-shadow(0 3px 6px rgba(0,0,0,.35));
      transition: transform .15s ease;
      animation: sway 3s ease-in-out infinite;
    }
    .emoji:hover .inner{ transform: scale(1.3) rotate(6deg); }
    @keyframes fall { to { transform: translateY(110vh); opacity:1; } }
    @keyframes sway { 0%{ transform: translateX(0) rotate(0deg); }
                      50%{ transform: translateX(var(--sx, 22px)) rotate(var(--rot, 10deg)); }
                      100%{ transform: translateX(0) rotate(0deg); } }

    /* Controls (small, unobtrusive) */
    .controls{
      position: fixed; right:14px; bottom:14px; z-index:5;
      background:#0b1220cc; border:1px solid #1f2a44; border-radius:14px; padding:10px 12px;
      font-size:12px; display:flex; gap:10px; align-items:center;
      backdrop-filter: blur(8px);
    }
    .controls label{ opacity:.8; margin-right:4px; }
    .controls input[type="range"]{ width:120px; }
    .controls select{ background:#0b1220; color:var(--text); border:1px solid #334155; border-radius:8px; padding:4px 6px; }
  </style>
</head>
<body>
  <div class="card">
    <h1 id="title">Thank you, team!</h1>
    <p class="msg" id="message">Itâ€™s been a privilege to build, iterate, and ship with you. Wishing you smooth workflows and zero clashes ahead!</p>
    <p class="meta" id="signature">â€” Irfana</p>
    <div class="row">
      <button id="burst">ğŸ¤ Little burst</button>
      <button id="feedbackBtn">ğŸ’¬ Leave feedback</button>
    </div>
  </div>

  <!-- Tiny controls to make it interactive -->
  <div class="controls" aria-label="Emoji rain controls">
    <button id="toggle">â¸ Pause</button>
    <label>Speed</label>
    <input id="speed" type="range" min="0.5" max="2" step="0.1" value="0.8" />
    <label>Density</label>
    <input id="density" type="range" min="200" max="1500" step="50" value="900" />
    <select id="pack">
      <option value="classic">Classic ğŸ‘‹</option>
      <option value="warm">Warm ğŸ§¡</option>
      <option value="celebrate">Celebrate âœ¨</option>
    </select>
  </div>

  <!-- Feedback Modal -->
  <div class="modal" id="modal">
    <div class="modal-card">
      <h2>ğŸ’¬ Share your feedback</h2>
      <textarea id="fbText" placeholder="Write a quick note..."></textarea>
      <div class="modal-actions">
        <button id="cancel">Cancel</button>
        <button id="send">Send</button>
      </div>
    </div>
  </div>

  <!-- Hidden iframe target for Google Form submission -->
  <iframe name="gform-target" style="display:none"></iframe>

  <script>
    const qs = new URLSearchParams(location.search);

    // Page content
    const title = qs.get('title') || "Thank you, team!";
    const msg   = qs.get('msg')   || "Itâ€™s been a privilege to build, iterate, and ship with you. Wishing you smooth workflows and zero clashes ahead!";
    const name  = qs.get('name')  || "Irfana";
    const bg    = qs.get('bg')    || "1.jpeg";

    document.getElementById('title').textContent = title;
    document.getElementById('message').textContent = msg;
    document.getElementById('signature').textContent = `â€” ${name}`;
    if (bg) {
      const url = bg.match(/^https?:\/\//) ? bg : `${bg}`;
      document.body.style.backgroundImage = `url('${url}')`;
      document.body.style.backgroundSize = 'cover';
      document.body.style.backgroundPosition = 'center';
    }

    /* ===================== Emoji rain ===================== */
    const PACKS = {
      classic: ["ğŸ‘‹","ğŸ¤","ğŸ’","ğŸ™","ğŸ’Œ","ğŸ•Šï¸","ğŸ«¶","ğŸ˜Š","ğŸŒŸ","ğŸ§¡"],
      warm:    ["ğŸ«¶","ğŸ§¡","ğŸŒ¼","ğŸ’","ğŸ¤—","ğŸ™","ğŸ‘‹","ğŸ’Œ"],
      celebrate:["ğŸˆ","âœ¨","ğŸŒŸ","ğŸ‰","ğŸ¥³","ğŸ‘‹","ğŸ¤"]
    };
    let currentPack = "classic";

    // Controls
    const speedSlider = document.getElementById('speed');     // lower = slower
    const densitySlider = document.getElementById('density'); // higher = fewer
    const packSelect = document.getElementById('pack');
    const toggleBtn = document.getElementById('toggle');
    const burstBtn  = document.getElementById('burst');

    let running = true;
    let emitterId = null;

    function rand(min,max){ return Math.random()*(max-min)+min; }

    function makeEmoji(xvw=null, yStart=-60){
      const wrap = document.createElement('div');
      wrap.className = 'emoji';
      const span = document.createElement('span');
      span.className = 'inner';
      span.textContent = PACKS[currentPack][Math.floor(Math.random()*PACKS[currentPack].length)];

      const left = xvw!=null ? xvw : rand(0,100);
      const baseDur = rand(10,18);                  // slow fall 10â€“18s
      const speedFactor = parseFloat(speedSlider.value); // 0.5â€“2
      const dur = baseDur / speedFactor;            // slower when <1
      const delay = rand(0, 1.2);
      const size = rand(24, 44);                    // px
      const sway = (Math.random()<.5?-1:1) * rand(12, 30);
      const rot  = (Math.random()<.5?-1:1) * rand(5, 18) + "deg";

      wrap.style.left = left + "vw";
      wrap.style.top = yStart + "px";
      wrap.style.animation = `fall ${dur}s linear ${delay}s forwards`;
      span.style.fontSize = size + "px";
      span.style.setProperty('--sx', sway + "px");
      span.style.setProperty('--rot', rot);

      // little interactions
      wrap.addEventListener('mouseenter', () => span.style.transform = "scale(1.3) rotate(6deg)");
      wrap.addEventListener('mouseleave', () => span.style.transform = "");
      wrap.addEventListener('click', (e) => {
        e.stopPropagation();
        span.style.transform = "scale(1.6) rotate(-8deg)";
        setTimeout(()=>wrap.remove(), 150);
        // mini-burst near the click
        burst(Math.max(2,Math.min(98, left)), 8);
      });

      wrap.appendChild(span);
      document.body.appendChild(wrap);
      // cleanup
      setTimeout(()=>wrap.remove(), (dur+delay+0.5)*1000);
    }

    // continuous emitter
    function startEmitter(){
      stopEmitter();
      const interval = parseInt(densitySlider.value,10); // ms between spawns
      emitterId = setInterval(()=> makeEmoji(null), interval);
    }
    function stopEmitter(){ if(emitterId){ clearInterval(emitterId); emitterId = null; } }

    // burst at a given x (vw)
    function burst(xvw=50, count=14){
      for(let i=0;i<count;i++){
        // stagger a little for nicer effect
        setTimeout(()=> makeEmoji(xvw + rand(-6,6), -60 - i*10), i*40);
      }
    }

    // Body click â†’ friendly burst
    document.body.addEventListener('click', (e) => {
      // ignore clicks on controls or modal
      if(e.target.closest('.controls') || e.target.closest('.modal') || e.target.closest('.card')) return;
      const xvw = (e.clientX / window.innerWidth) * 100;
      burst(xvw);
    });

    // Control handlers
    speedSlider.addEventListener('input', ()=>{ /* affects new emojis */ });
    densitySlider.addEventListener('input', startEmitter);
    packSelect.addEventListener('change', ()=>{ currentPack = packSelect.value; });
    toggleBtn.addEventListener('click', ()=>{
      running = !running;
      if(running){ startEmitter(); toggleBtn.textContent = "â¸ Pause"; }
      else { stopEmitter(); toggleBtn.textContent = "â–¶ï¸ Play"; }
    });
    burstBtn.addEventListener('click', ()=> burst());

    // Start!
    window.addEventListener('load', ()=>{
      startEmitter();
      // a gentle initial burst
      setTimeout(()=> burst(), 400);
    });

    // Respect reduced-motion
    if(window.matchMedia && window.matchMedia('(prefers-reduced-motion: reduce)').matches){
      stopEmitter();
    }

    /* ================= Google Form direct submit (no email) ================= */
    // From your pre-fill link:
    // https://docs.google.com/forms/d/e/1FAIpQLSepDMrPMO7QyUpuBlqOZFUDsvVUg6XtiYh0G2eYARxeD-3cMA/viewform?usp=pp_url&entry.1175385091=...
    const GF_ACTION = "https://docs.google.com/forms/d/e/1FAIpQLSepDMrPMO7QyUpuBlqOZFUDsvVUg6XtiYh0G2eYARxeD-3cMA/formResponse";
    const GF_FEEDBACK_FIELD = "entry.1175385091";

    const modal = document.getElementById('modal');
    const feedbackBtn = document.getElementById('feedbackBtn');
    const cancelBtn = document.getElementById('cancel');
    const sendBtn = document.getElementById('send');
    const fbText = document.getElementById('fbText');

    feedbackBtn.addEventListener('click', () => { modal.classList.add('open'); fbText.focus(); });
    cancelBtn.addEventListener('click', () => modal.classList.remove('open'));

    sendBtn.addEventListener('click', () => {
      const message = fbText.value.trim();
      if (!message){ alert("Please write a quick note first."); return; }

      const form = document.createElement('form');
      form.method = 'POST';
      form.action = GF_ACTION;
      form.target = 'gform-target';

      const msgInput = document.createElement('textarea');
      msgInput.name = GF_FEEDBACK_FIELD;
      msgInput.value = `${message}\n\nâ€” sent from: ${location.href}`;
      form.appendChild(msgInput);

      document.body.appendChild(form);
      form.submit();
      document.body.removeChild(form);

      alert("Thanks! Your feedback was sent âœ…");
      modal.classList.remove('open');
      fbText.value = "";
    });
  </script>
</body>
</html>
